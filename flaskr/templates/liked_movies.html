<section class="section pb-0">
    <div class="container">
        <p class="is-size-4 mb-3">
            Liked <button class="button" @click="reloadPage"><i class="fa fa-refresh mr-3" aria-hidden="true"></i>Refresh</button>
        </p>

        <div class="columns is-mobile pb-3" style="overflow: scroll">
            {% for course in likes %}
            <div class="column is-2-fullhd is-2-desktop is-2-tablet is-6-mobile">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-3by4">
                            <img src="{{ course['cover_url'] }}"
                                 onerror="this.src='https://placehold.co/480x640?text=No+Cover';"
                                 alt="">
                        </figure>
                    </div>
                    <div class="card-content p-2">
                        <div class="media">
                            <div class="media-content">
                                <p style="font-size: 0.8rem; font-weight: bold">{{ course['title']
                                    }}</p>
                                <p style="font-size: 0.8rem">{{ course['year'] }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer p-2">
                        <button class="button is-small" @click="updateLike({{course['id']}})">
                            <span :class="['fa fa-heart', inLikes({{course['id']}}) ? 'checked': '']" > Like</span>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
